<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creators</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .profile-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .thumbnail {
      width: 100%;
      height: 180px;
      background: #ccc;
      border-radius: 8px;
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    /* Disable right-click */
    body {
      -webkit-user-drag: none;
    }

    img {
      pointer-events: none;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>
<body>

  <h1>Meet the Creators</h1>
  <div class="container">
    <div class="profile-card">
      <div class="thumbnail">[Image]</div>
      <a href="creator1.html">Creator 1</a>
    </div>
    <div class="profile-card">
      <div class="thumbnail">[Image]</div>
      <a href="creator2.html">Creator 2</a>
    </div>
    <div class="profile-card">
      <div class="thumbnail">[Image]</div>
      <a href="creator3.html">Creator 3</a>
    </div>
  </div>

</body>
</html>
