    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .main-header {
            background-color: #131825;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }
        .logo-container img {
            height: 30px;
            margin-right: 10px;
        }
        .main-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        .nav-item:hover {
            color: #ffcc00;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #131825;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100;
            border-radius: 4px;
            top: 100%;
            left: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #1f2637;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown .nav-item .dropdown-icon {
            font-size: 0.7em;
            margin-left: 5px;
        }
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .event-section {
            padding: 50px 20px;
            background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
        }
        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
            margin-bottom: 20px;
        }
        .cta {
            display: inline-block;
            padding: 15px 30px;
            background: #ffcc00;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        .cta:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
        .event-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .event-card {
            background: #131825;
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .event-card img {
            width: 100%;
            border-radius: 8px;
            height: 200px;
            object-fit: cover;
        }
        .event-card h3 {
            color: #ffcc00;
            margin: 10px 0;
        }
        .event-card p {
            color: #ccc;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .join-button {
            display: inline-block;
            padding: 10px 20px;
            background: #9932CC;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .join-button:hover {
            background: #8A2BE2;
            transform: scale(1.05);
        }
