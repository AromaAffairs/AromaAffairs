<html lang="es-MX">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="eventos, concurso de pies, aromaaffairs, creadores, talleres">

    <meta property="og:title" content="Eventos - AromaAffairs">
    <meta property="og:description" content="Crea y únete a eventos únicos como el Concurso de Pies en AromaAffairs.">
    <meta property="og:image" content="https://raw.githubusercontent.com/AromaAffairs/AromaAffairs/refs/heads/main/aroma.png">
    <meta property="og:url" content="https://aromaaffairs.co/eventos.html">
    <link rel="icon" href="https://raw.githubusercontent.com/AromaAffairs/AromaAffairs/refs/heads/main/LOGO.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Eventos - AromaAffairs</title>
    <style>
        /* Reuse styles from index.html */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .main-header, .notification-bar, .main-nav, .nav-item, .dropdown, .dropdown-content, .mobile-menu-button {
            /* Copy header and nav styles from index.html */
        }
        .main-header {
            background-color: #131825;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }
        .logo-container img {
            height: 30px;
            margin-right: 10px;
        }
        .main-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-item-container {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        .nav-item:hover {
            color: #ffcc00;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            height: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #131825;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100;
            border-radius: 4px;
            top: 100%;
            left: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #1f2637;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown .nav-item .dropdown-icon {
            font-size: 0.7em;
            margin-left: 5px;
        }
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        @media (max-width: 992px) {
            .main-nav {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: #131825;
                flex-direction: column;
                z-index: 100;
                padding: 10px 0;
            }
            .mobile-menu-button {
                display: block;
            }
            .nav-item-container {
                width: 100%;
            }
            .nav-item {
                width: 100%;
                padding: 12px 20px;
                justify-content: center;
                box-sizing: border-box;
            }
            .dropdown {
                width: 100%;
            }
